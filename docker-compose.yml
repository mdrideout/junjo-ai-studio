# Junjo Server - Universal Docker Compose Configuration
#
# This single compose file works for both development and production by using
# the JUNJO_BUILD_TARGET environment variable to control build stages.
#
# DEVELOPMENT MODE (with hot-reloading):
#   Set in .env: JUNJO_BUILD_TARGET=development
#   - Backend: uvicorn --reload watches Python files
#   - Ingestion: Air watches Go files
#   - Frontend: Vite HMR watches React/TypeScript files
#
# PRODUCTION MODE (optimized builds):
#   Set in .env: JUNJO_BUILD_TARGET=production
#   - Backend: Production uvicorn without reload
#   - Ingestion: Compiled Go binary
#   - Frontend: Static files served by nginx
#
# Source code volumes are always mounted but only used in development mode.
# In production mode, the compiled/optimized code inside the container is used.

services:
  junjo-server-backend:
    container_name: junjo-server-backend
    restart: unless-stopped
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: ${JUNJO_BUILD_TARGET:-production}
    volumes:
      # Database storage (required for all modes)
      - ${HOST_DB_DATA_PATH:-./.dbdata}:/app/.dbdata
      # Source code (enables hot-reload in development mode via uvicorn --reload)
      - ./backend/app:/app/app
    ports:
      - "1323:1323"
    networks:
      - junjo-network
    env_file:
      - .env
    environment:
      # Override host/port for Docker network communication
      - INGESTION_HOST=junjo-server-ingestion
      - INGESTION_PORT=50052
      # Enable migrations on startup
      - RUN_MIGRATIONS=true
      # DB paths inherited from .env (DB_SQLITE_PATH, DB_DUCKDB_PATH)

  junjo-server-ingestion:
    container_name: junjo-server-ingestion
    restart: unless-stopped
    build:
      context: .
      dockerfile: ingestion-service/Dockerfile
      target: ${JUNJO_BUILD_TARGET:-production}
    volumes:
      # Source code (enables hot-reload in development mode via Air)
      - ./ingestion-service:/app
      # Database storage (required for all modes)
      - ${HOST_DB_DATA_PATH:-./.dbdata}:/app/.dbdata
    ports:
      - "50051:50051"
      - "50052:50052"
    networks:
      - junjo-network
    env_file:
      - .env
    environment:
      - BACKEND_GRPC_HOST=junjo-server-backend
      - BACKEND_GRPC_PORT=50053
    depends_on:
      junjo-server-backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50052"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  junjo-server-frontend:
    container_name: junjo-server-frontend
    restart: unless-stopped
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: ${JUNJO_BUILD_TARGET:-production}
    volumes:
      # Preserve node_modules (performance optimization for development)
      - frontend-modules:/app/node_modules
      # Source code (enables hot-reload in development mode via Vite HMR)
      - ./frontend:/app
    ports:
      - "5151:5151"
      - "5152:5151"
      - "5153:80"
    env_file:
      - .env
    depends_on:
      junjo-server-backend:
        condition: service_started

volumes:
  frontend-modules:

networks:
  junjo-network:
    driver: bridge
