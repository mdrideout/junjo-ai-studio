# Junjo AI Studio - Universal Docker Compose Configuration
#
# This single compose file works for both development and production by using
# the JUNJO_BUILD_TARGET environment variable to control build stages.
#
# DEVELOPMENT MODE (with hot-reloading):
#   Set in .env: JUNJO_BUILD_TARGET=development
#   - Backend: uvicorn --reload watches Python files
#   - Ingestion: Air watches Go files
#   - Frontend: Vite HMR watches React/TypeScript files
#
# PRODUCTION MODE (optimized builds):
#   Set in .env: JUNJO_BUILD_TARGET=production
#   - Backend: Production uvicorn without reload
#   - Ingestion: Compiled Go binary
#   - Frontend: Static files served by nginx
#
# Source code volumes are always mounted but only used in development mode.
# In production mode, the compiled/optimized code inside the container is used.

services:
  junjo-ai-studio-backend:
    container_name: junjo-ai-studio-backend
    restart: unless-stopped
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: ${JUNJO_BUILD_TARGET:-production}
    volumes:
      # Database storage (required for all modes)
      - ${JUNJO_HOST_DB_DATA_PATH:-./.dbdata}:/app/.dbdata
      # Source code (enables hot-reload in development mode via uvicorn --reload)
      - ./backend/app:/app/app
    ports:
      - "1323:1323" # HTTP API (public)
      # Port 50053 (internal gRPC for API key validation) is NOT exposed - only accessible via Docker network
    networks:
      - junjo-network
    env_file:
      - .env
    environment:
      # Override host/port for Docker network communication
      - INGESTION_HOST=junjo-ai-studio-ingestion
      - INGESTION_PORT=50052
      # Enable migrations on startup
      - RUN_MIGRATIONS=true
      # Database paths (hardcoded for Docker, users configure host mount via JUNJO_HOST_DB_DATA_PATH)
      - JUNJO_SQLITE_PATH=/app/.dbdata/sqlite/junjo.db
      - JUNJO_DUCKDB_PATH=/app/.dbdata/duckdb/traces.duckdb
      # V4: Parquet file storage path (shared with ingestion service)
      - JUNJO_SPAN_STORAGE_PATH=/app/.dbdata/spans

  junjo-ai-studio-ingestion:
    container_name: junjo-ai-studio-ingestion
    restart: unless-stopped
    build:
      context: .
      dockerfile: ingestion/Dockerfile
      target: ${JUNJO_BUILD_TARGET:-production}
    volumes:
      # Source code (enables hot-reload in development mode via Air)
      - ./ingestion:/app
      # Database storage (required for all modes)
      - ${JUNJO_HOST_DB_DATA_PATH:-./.dbdata}:/app/.dbdata
    ports:
      - "50051:50051" # Public OTLP endpoint (authenticated via API key)
      # Port 50052 (internal gRPC) is NOT exposed - only accessible via Docker network
    networks:
      - junjo-network
    env_file:
      - .env
    environment:
      - BACKEND_GRPC_HOST=junjo-ai-studio-backend
      - BACKEND_GRPC_PORT=50053
      # Database path (hardcoded for Docker, users configure host mount via JUNJO_HOST_DB_DATA_PATH)
      - JUNJO_WAL_SQLITE_PATH=/app/.dbdata/sqlite/wal.db
      # V4: Parquet file output path (Python backend reads from same location)
      - SPAN_STORAGE_PATH=/app/.dbdata/spans
    depends_on:
      junjo-ai-studio-backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50052"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  junjo-ai-studio-frontend:
    container_name: junjo-ai-studio-frontend
    restart: unless-stopped
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: ${JUNJO_BUILD_TARGET:-production}
    volumes:
      # Preserve node_modules (performance optimization for development)
      - frontend-modules:/app/node_modules
      # Source code (enables hot-reload in development mode via Vite HMR)
      - ./frontend:/app
    ports:
      - "5151:5151"
      - "5152:5151"
      - "5153:80"
    env_file:
      - .env
    networks:
      - junjo-network
    depends_on:
      junjo-ai-studio-backend:
        condition: service_started

volumes:
  frontend-modules:

networks:
  junjo-network:
    name: junjo_network
    driver: bridge
